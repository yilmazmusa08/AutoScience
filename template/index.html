            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

    </div>

<!-- Choose a File Button -->
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Choose a File</h5>
      </div>
      <div class="card-body">
        <form action="/" method="post" enctype="multipart/form-data">
          <input type="file" id="file-input" name="file">
          <label for="file-input" class="btn btn-primary">Choose a File</label>
          <span id="file-name"></span>
          <input type="submit" value="Upload">
          <input type="text" name="target" placeholder="Target">
          <input type="checkbox" name="warning" checked> Warning
          <input type="checkbox" name="return_stats"> Return Statistics
          <input type="number" name="comp_ratio" step="0.1" min="0.0" max="1.0" value="1.0">
        </form>
      </div>
    </div>
  </div>
